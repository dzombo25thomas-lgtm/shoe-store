<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoleStyle | Products</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <div class="logo-icon">ðŸ‘Ÿ</div>
                <h1>Sole<span>Style</span></h1>
            </a>
            
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="Search products...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="nav-icons">
                <a href="index.html" class="back-home">
                    <i class="fas fa-home"></i> Home
                </a>
            </div>
        </nav>
    </header>

    <!-- Category Header -->
    <section class="category-header">
        <div class="container">
            <h2 id="category-title">All Products</h2>
            <p id="category-description">Browse our collection</p>
            <div class="breadcrumb">
                <a href="index.html">Home</a> / <span id="current-category">Products</span>
            </div>
        </div>
    </section>

    <!-- Filter Bar -->
    <section class="filter-bar">
        <div class="container">
            <div class="filter-options">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="sneakers">Sneakers</button>
                <button class="filter-btn" data-category="sandals">Sandals</button>
                <button class="filter-btn" data-category="heels">Heels</button>
                <button class="filter-btn" data-category="sports">Sport Shoes</button>
            </div>
            
            <div class="sort-options">
                <select id="sort-by">
                    <option value="featured">Featured</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="name">Name: A to Z</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="products-section">
        <div class="container">
            <div class="products-grid" id="products-container">
                <!-- Products will be loaded by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <div class="logo">
                    <div class="logo-icon">ðŸ‘Ÿ</div>
                    <h2>Sole<span>Style</span></h2>
                </div>
                <p>Find your perfect pair today.</p>
            </div>
            
            <div class="footer-section">
                <h3>Need Help?</h3>
                <p><i class="fas fa-whatsapp"></i> WhatsApp: +1 (555) 123-4567</p>
                <p><i class="fas fa-envelope"></i> support@solestyle.com</p>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>&copy; 2024 SoleStyle. All rights reserved.</p>
        </div>
    </footer>

    <!-- Product Modal -->
    <div class="modal" id="product-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body" id="modal-body">
                <!-- Product details will be inserted here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
